  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.category %} â€¢ {{ post.category }}{% endif %}</span>

        <h2>

        </h2>
      </li>
    {% endfor %}
  </ul>
